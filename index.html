            color: var(--success);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.95em;
            margin-bottom: 25px;
            display: inline-block;
            font-weight: 600;
        }
        
        .pricing-card ul {
            list-style: none;
            padding: 0;
            margin-bottom: 35px;
            text-align: left;
        }
        
        .pricing-card li {
            margin-bottom: 15px;
            padding-left: 30px;
            position: relative;
            color: var(--warm-gray);
        }
        
        .pricing-card li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: var(--success);
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .single-lesson-info {
            text-align: center;
            margin-top: 40px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }
        
        /* –§–∏–Ω–∞–ª—å–Ω—ã–π CTA */
        .final-cta {
            padding: 100px 0;
            background: var(--gradient);
            color: white;
            text-align: center;
            border-radius: 30px;
            margin: 50px 0;
            position: relative;
            overflow: hidden;
        }
        
        .final-cta::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .final-cta h2 {
            font-size: 3em;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }
        
        .final-cta p {
            font-size: 1.4em;
            margin-bottom: 40px;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }
        
        .final-cta .btn {
            background: white;
            color: var(--primary);
            padding: 20px 50px;
            font-size: 1.2em;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .final-cta .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        /* –§—É—Ç–µ—Ä */
        footer {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 50px 0;
            text-align: center;
            border-radius: 30px 30px 0 0;
        }
        
        .footer-contacts {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .footer-contacts a {
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1em;
        }
        
        .footer-contacts a:hover {
            color: var(--accent);
            transform: translateY(-2px);
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .hero-content,
            .about-content {
                grid-template-columns: 1fr;
            }
            
            .hero-text h1 {
                font-size: 2em;
            }
            
            .contacts {
                flex-direction: column;
                gap: 15px;
            }
            
            .problem-cards {
                grid-template-columns: 1fr;
            }
            
            .pricing-card.featured {
                transform: scale(1);
            }
            
            .charity-images {
                grid-template-columns: 1fr;
            }
            
            .guarantee-items {
                grid-template-columns: 1fr;
            }
            
            .testimonial-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* –ü–ª–∞–≤–∞—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
